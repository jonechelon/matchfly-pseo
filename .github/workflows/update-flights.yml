name: GRU Operational Monitor

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  monitor-operations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # LISTA COMPLETA DE DEPENDÃŠNCIAS PARA RODAR O GERADOR
          pip install requests pandas jinja2 python-slugify

      - name: 1. Sync Data (Download & Convert)
        run: |
          python voos_proximos_finalbuild.py

      - name: 2. Generate HTML (Build Site)
        run: |
          echo "ðŸŽ¨ Rodando gerador de pÃ¡ginas..."
          python src/generator.py

      - name: Auto commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'deploy: update site content'
          file_pattern: voos_atrasados_gru.csv data/flights-db.json public/*.html
          commit_user_name: 'Operational Bot'
          commit_user_email: 'ops-bot@users.noreply.github.com'
