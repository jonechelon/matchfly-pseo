name: GRU Operational Monitor

on:
  schedule:
    - cron: '*/20 * * * *' # Executa a cada 20 minutos
  workflow_dispatch:      # Permite rodar manualmente via interface do GitHub

jobs:
  monitor-operations:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiss√£o CR√çTICA para fazer o commit de volta
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Depend√™ncias do Sistema (Scraper + Gerador)
          pip install requests pandas jinja2 python-slugify
          # Depend√™ncias da Google Indexing API
          pip install google-auth google-auth-oauthlib google-auth-httplib2 requests

      - name: 1. Sync Data (Download & Convert)
        run: |
          echo "üì• Baixando e processando dados de voos..."
          # Este script roda na raiz e salva em data/voos_atrasados_gru.csv
          python voos_proximos_finalbuild.py

      - name: 2. Sanitize Database (Fix SCL Bias)
        run: |
          echo "üßπ Higienizando banco de dados (Corre√ß√£o Santiago)..."
          # Aplica as corre√ß√µes do scl_corrections.py no JSON antes de gerar o site
          python scripts/fix_database.py

      - name: 3. Generate HTML (Build Site)
        run: |
          echo "üé® Rodando gerador de p√°ginas est√°ticas..."
          # Gera o site em public/ usando dados limpos de data/
          python src/generator.py

      - name: 4. Setup Google Credentials
        if: secrets.GOOGLE_INDEXING_JSON != ''
        run: |
          echo "üîê Configurando credenciais do Google..."
          mkdir -p credentials
          echo "${{ secrets.GOOGLE_INDEXING_JSON }}" > credentials/service_account.json
          chmod 600 credentials/service_account.json
          echo "‚úÖ Credenciais salvas com seguran√ßa tempor√°ria."

      - name: 5. Index URLs to Google
        if: secrets.GOOGLE_INDEXING_JSON != ''
        run: |
          echo "üîç Enviando URLs para Google Indexing API..."
          # O "|| echo" garante que o deploy n√£o falhe se a API der erro
          python src/indexer.py || echo "‚ö†Ô∏è Indexa√ß√£o falhou, mas continuando o deploy..."

      - name: Auto commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'deploy: update site content (sanitized) [skip ci]'
          # Monitoramos a pasta data/ e public/ para salvar as altera√ß√µes
          file_pattern: 'data/flights-db.json data/voos_atrasados_gru.csv public/'
          commit_user_name: 'MatchFly Bot'
          commit_user_email: 'bot@matchfly.org'
