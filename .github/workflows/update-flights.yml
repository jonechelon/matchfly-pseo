name: GRU Operational Monitor

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install requests pandas jinja2 python-slugify google-auth google-auth-oauthlib google-auth-httplib2

      - name: 1. Sync Data (Download CSV)
        run: |
          mkdir -p data
          curl -L -o data/voos_atrasados_gru.csv https://raw.githubusercontent.com/jonechelon/gru-flight-reliability-monitor/main/voos_atrasados_gru.csv

      - name: 2. Convert to JSON
        run: python scripts/sync_data.py

      - name: 3. Sanitize DB
        run: python scripts/fix_database.py

      - name: 4. Generate Site
        run: python src/generator.py

      - name: 5. Google Indexing (Optional)
        if: secrets.GOOGLE_INDEXING_JSON != ''
        run: |
          mkdir -p credentials
          echo "${{ secrets.GOOGLE_INDEXING_JSON }}" > credentials/service_account.json
          python src/indexer.py || echo "Indexing skipped"

      - name: Commit & Deploy
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'deploy: update site content (from monitor repo)'
          file_pattern: 'data/flights-db.json data/voos_atrasados_gru.csv public/'
          commit_user_name: 'MatchFly Bot'
          commit_user_email: 'bot@matchfly.org'
