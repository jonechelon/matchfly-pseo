name: Update Flight Data & Site

on:
  # Agendamento: Roda a cada 20 minutos
  schedule:
    - cron: '*/20 * * * *'
  
  # Botão Manual: Permite rodar quando quiser pela aba "Actions"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Baixa o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # 3. Instala as dependências (Correção: Usa requirements.txt para segurança)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Tenta instalar do arquivo requirements.txt se existir, senão instala manual
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests pandas jinja2 python-slugify openpyxl; fi
          # Garante a ferramenta de deploy (caso não esteja no requirements)
          pip install ghp-import

      # 4. Roda o Scraper (Baixa CSV e converte para JSON)
      # ATENÇÃO: Se você moveu este arquivo para a pasta 'scripts', mude para: scripts/voos_proximos_finalbuild.py
      - name: Run Scraper (Sync Data)
        run: python voos_proximos_finalbuild.py

      # 5. Roda o Gerador (Cria HTML + SEO + Sitemap)
      - name: Run Generator (Build Site)
        run: python src/generator.py

      # 6. Publica no GitHub Pages
      # Correção Crítica: Adicionado 'cname' para não derrubar o domínio matchfly.org
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true # Mantém o histórico da branch de publicação limpo
          cname: matchfly.org # <--- CRUCIAL: Mantém seu site no ar
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'