name: GRU Operational Monitor

on:
  schedule:
    # Executa a cada 15 minutos
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # BotÃ£o para rodar manual

jobs:
  monitor-operations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Aqui instalamos apenas o que o seu script novo precisa
          pip install requests pandas

      # REMOVI A ETAPA "Install Playwright" QUE ESTAVA DANDO ERRO

      - name: Execute Operational Monitor
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          echo "ðŸ“¡ Baixando dados atualizados..."
          python voos_proximos_finalbuild.py
          echo "âœ… Dados sincronizados!"

      - name: Auto commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'fix: update csv data [skip ci]'
          file_pattern: voos_atrasados_gru.csv
          commit_user_name: 'Operational Bot'
          commit_user_email: 'ops-bot@users.noreply.github.com'
