name: GRU Operational Monitor

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor-operations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests pandas jinja2 python-slugify google-auth google-auth-oauthlib google-auth-httplib2

      - name: 1. Sync Data (Download from Monitor Repo)
        run: |
          mkdir -p data
          curl -L -o data/voos_atrasados_gru.csv https://raw.githubusercontent.com/jonechelon/gru-flight-reliability-monitor/main/voos_atrasados_gru.csv

      - name: üîç DEBUG - Inspect CSV
        run: |
          echo "=== ARQUIVO BAIXADO (Top 10 linhas) ==="
          head -n 10 data/voos_atrasados_gru.csv
          echo "======================================="

      - name: 1.5. Convert CSV to JSON
        run: python scripts/sync_data.py

      # fix_database.py movido para matchfly-pseo-backup-erros (script pontual)
      - name: 2. Generate HTML
        run: python src/generator.py

      # SOLU√á√ÉO DO ERRO: Removemos o 'if: secrets...' e usamos ENV
      - name: 3. Setup Google Credentials (Optional)
        env:
          GOOGLE_JSON: ${{ secrets.GOOGLE_INDEXING_JSON }}
        run: |
          if [ -z "$GOOGLE_JSON" ]; then
            echo "‚ö†Ô∏è Secret GOOGLE_INDEXING_JSON vazia. Pulando configura√ß√£o..."
          else
            echo "üîê Configurando credenciais..."
            mkdir -p credentials
            echo "$GOOGLE_JSON" > credentials/service_account.json
            chmod 600 credentials/service_account.json
          fi

      # indexer.py movido para matchfly-pseo-backup-erros (integrado/legado)
      - name: 4. Index URLs to Google (Optional)
        env:
          GOOGLE_JSON: ${{ secrets.GOOGLE_INDEXING_JSON }}
        run: |
          if [ -z "$GOOGLE_JSON" ]; then
            echo "‚ö†Ô∏è Indexa√ß√£o pulada (sem credenciais)."
          else
            echo "‚ö†Ô∏è Indexa√ß√£o desativada (indexer em backup). Configure manualmente se necess√°rio."
          fi

      - name: Auto commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'deploy: update site content (from monitor repo)'
          file_pattern: 'data/flights-db.json public/'
          commit_user_name: 'MatchFly Bot'
          commit_user_email: 'bot@matchfly.org'
