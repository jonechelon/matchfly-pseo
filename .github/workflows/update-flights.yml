name: GRU Operational Monitor

on:
  schedule:
    - cron: '*/20 * * * *' # Executa a cada 20 minutos
  workflow_dispatch:      # Permite rodar manualmente

jobs:
  monitor-operations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas jinja2 python-slugify
          pip install google-auth google-auth-oauthlib google-auth-httplib2 requests

      # MUDAN칂A CR칈TICA AQUI: Baixar o CSV do outro reposit칩rio
      - name: 1. Sync Data (Download from Monitor Repo)
        run: |
          echo "游닌 Baixando CSV atualizado do reposit칩rio Monitor..."
          # Cria a pasta data se n칚o existir
          mkdir -p data
          # Baixa o arquivo RAW atualizado
          curl -L -o data/voos_atrasados_gru.csv https://raw.githubusercontent.com/jonechelon/gru-flight-reliability-monitor/main/voos_atrasados_gru.csv

      - name: 2. Sanitize Database (Fix SCL Bias)
        run: |
          echo "游빛 Higienizando banco de dados (Corre칞칚o Santiago)..."
          python scripts/fix_database.py

      - name: 3. Generate HTML (Build Site)
        run: |
          echo "游꿛 Rodando gerador de p치ginas est치ticas..."
          python src/generator.py

      - name: 4. Setup Google Credentials
        if: secrets.GOOGLE_INDEXING_JSON != ''
        run: |
          echo "游댏 Configurando credenciais do Google..."
          mkdir -p credentials
          echo "${{ secrets.GOOGLE_INDEXING_JSON }}" > credentials/service_account.json
          chmod 600 credentials/service_account.json

      - name: 5. Index URLs to Google
        if: secrets.GOOGLE_INDEXING_JSON != ''
        run: |
          echo "游댌 Enviando URLs para Google Indexing API..."
          python src/indexer.py || echo "丘멆잺 Indexa칞칚o falhou, mas continuando o deploy..."

      - name: Auto commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'deploy: update site content (from monitor repo)'
          file_pattern: 'data/flights-db.json data/voos_atrasados_gru.csv public/'
          commit_user_name: 'MatchFly Bot'
          commit_user_email: 'bot@matchfly.org'
