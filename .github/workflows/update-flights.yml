name: GRU Operational Monitor

on:
  schedule:
    # Executa automaticamente a cada 15 minutos (Estrat√©gia Lead Gen)
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Permite execu√ß√£o manual via bot√£o no GitHub

jobs:
  monitor-operations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Execute Operational Monitor
        env:
          # Injeta a chave para evitar crashes em m√≥dulos de valida√ß√£o
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          echo "üì° Starting operational data collection..."
          python voos_proximos_finalbuild.py
          echo "‚úÖ Metrics collected successfully."

      - name: Auto commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Mensagem t√©cnica para n√£o levantar suspeitas
          commit_message: 'report: update operational metrics [skip ci]'
          # Onde o ouro est√° escondido (seus CSVs de indeniza√ß√£o)
          file_pattern: 'matchfly-pseo/logs_voos_atrasados/*.csv'
          commit_user_name: 'Operational Bot'
          commit_user_email: 'ops-bot@users.noreply.github.com'
          skip_dirty_check: false
          skip_fetch: false