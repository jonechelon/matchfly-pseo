name: Update Flight Data & Site

on:
  # Agendamento: Roda a cada 20 minutos
  schedule:
    - cron: '*/20 * * * *'
  
  # Botão Manual: Permite rodar quando quiser pela aba "Actions"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    
    steps:
      # 1. Baixa o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # 3. Instala dependências (requirements.txt inclui supabase e python-dotenv)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Sync Data: conecta no Supabase, baixa voos existentes, merge com CSV, upsert apenas novos
      - name: Run Scraper (Sync Data to Supabase)
        run: python voos_proximos_finalbuild.py

      # 5. Gera o site: busca voos do Supabase e gera HTML + SEO + Sitemap em docs/
      - name: Run Generator (Build Site)
        run: python src/generator.py

      # 6. Deploy Docs: commit e push apenas da pasta docs/ (GitHub Pages)
      - name: Commit and Push docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git diff --staged --quiet || git commit -m "Auto-update: Generate site in /docs"
          git push