name: GRU Operational Monitor

on:
  schedule:
    # Executa automaticamente a cada 15 minutos
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Permite execu√ß√£o manual via bot√£o no GitHub

jobs:
  monitor-operations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Instala apenas o necess√°rio para o novo script de download
          pip install requests pandas

      # REMOVIDO: Etapa do Playwright (n√£o √© mais necess√°ria)

      - name: Execute Operational Monitor
        env:
          # Mantido caso voc√™ use no futuro, mas o script atual n√£o exige
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          echo "üì° Starting operational data sync..."
          python voos_proximos_finalbuild.py
          echo "‚úÖ Data synced successfully."

      - name: Auto commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'report: update operational metrics [skip ci]'
          # Garante que o CSV baixado seja salvo no reposit√≥rio
          file_pattern: voos_atrasados_gru.csv public/index.html
          commit_user_name: 'Operational Bot'
          commit_user_email: 'ops-bot@users.noreply.github.com'
          skip_dirty_check: false
          skip_fetch: false
